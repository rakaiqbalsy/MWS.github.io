<!DOCTYPE html>
<html>
<head>
	<title>Perhitungan 2 Variabel</title>
	<link rel="stylesheet" type="text/css" href="Asset/css/add2style.css">
</head>
<body>
	<div class="container">

		<div class="header">
			<p> FITUR PENJUMLAHAN 2 ANGKA</p>
		</div>

		<div class="input1">
			<label class>
				<h4> Masukan Angka ke-1 </h4>
			</label>
			<input type="number" name="angka1" placeholder="Masukan Angka ke-1 Disini" />
		</div>

		<div class="operator">
			<h2>+</h2>
		</div>

		<div class="operand2">
			<label class>
				<h4> Masukan Angka ke-1 </h4>
			</label>
			<input type="number" name="angka2" placeholder="Masukan Angka ke-2 Disini" />
		</div>

		<div class="tombol">
			<button> MULAI HITUNG </button>
		</div>

		<div class="hasil">
			<label class>
				<h4> HASIL </h4>
			</label>
			<input type="text" name="hasil" readonly />
			<span id="message"></span>
		</div>
	</div>

	<!-- JS -->
	<script type="text/javascript" src="Asset/js/add2numbers.js"></script>
</body>
</html>
